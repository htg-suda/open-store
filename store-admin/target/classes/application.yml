spring:
  profiles:
    active: dev_loc
---
server:
  port: 9020
spring:
  application:
    name: store-admin
  profiles: dev_loc   # 本地测试
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
    url: jdbc:mysql://127.0.0.1:3306/open_store?characterEncoding=utf-8&serverTimezone=GMT%2B8

mybatis-plus:
  # mapper.xml 文件所在的路径
  mapperLocations: classpath:mapping/*.xml
  # MyBaits 别名包扫描路径，通过该属性可以给包中的类注册别名，注册后在 Mapper 对应的 XML 文件中可以直接使用类名
  # typeAliasesPackage: com.htg
  global-config:
    db-config:
      id-type: id_worker
      logic-delete-value: 1   # 逻辑已经删除
      logic-not-delete-value: 0  # 逻辑未删除
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 是否开启自动驼峰命名规则（camel case）映射，即从经典数据库列名 A_COLUMN（下划线命名） 到经典 Java 属性名 aColumn（驼峰命名） 的类似映射。
    map-underscore-to-camel-case: true
    cache-enabled: false

